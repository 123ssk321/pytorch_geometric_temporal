name: CI

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
          python-version: 3.7
      - run: conda --version
      - run: which python
      - name: Run installation.
        run: |
         TORCH_VERSION="1.6.0"
         IDX="cpu"
         conda install -y scipy
         pip install codecov
         pip install torch==${TORCH_VERSION}+${IDX} -f https://download.pytorch.org/whl/torch_stable.html
         pip install torchvision==0.7.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
         pip install torch-scatter -f https://pytorch-geometric.com/whl/torch-1.6.0+${IDX}.html
         pip install torch-sparse==latest+${IDX} -f https://pytorch-geometric.com/whl/torch-${TORCH_VERSION}.html
         pip install torch-cluster==latest+${IDX} -f https://pytorch-geometric.com/whl/torch-${TORCH_VERSION}.html
         pip install torch-spline-conv==latest+${IDX} -f https://pytorch-geometric.com/whl/torch-${TORCH_VERSION}.html
         pip install torch-geometric
         pip install codecov
         pip install sphinx sphinx_rtd_theme
         pip install .[test]
         python setup.py install
      - name: Test coverage.
        run: |
         python setup.py test
         codecov
      - name: Code Coverage
        uses: codecov/codecov-action@v1
